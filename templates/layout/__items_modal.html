{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{% trans "Order Items" %}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <ul class="list-group list-group-flush" id="product-modal">

        </ul>
      </div>

      <div class="modal-footer">
        {% if request.user.is_authenticated %}
            <a class="btn btn-primary" href="{% url 'order:items_view' %}">{% trans "Submit" %}</a>
        {% else %}
            <a class="btn btn-primary" href="{% url 'customer:login_view' %}">{% trans "login to submit" %}</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
