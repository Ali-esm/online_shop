{% extends 'customer/profile.html' %}

{% block profile_content %}
    <div class="col-md-8 col-sm-7 text-center">
        <form method="post">{% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}" address?</p>
                {{ form }}
            <input class="btn btn-danger" type="submit" value="Yes">
            <a class="btn btn-secondary" href="{% url 'customer:address_view' %}">No</a>
        </form>
    </div>
{% endblock %}
