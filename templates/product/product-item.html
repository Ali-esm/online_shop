{% for product in products %}
    <div class="col-12 col-lg-3 m-2">
        <div class="card" style="width: 18rem;">
            <img src="{{ product.image.url }}" class="card-img-top" height="200" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'product:product_detail' product.id %}">{{ product.name }}</a>
                </h5>
                <p class="card-text">{{ product.price }}$</p>
                <p class="card-text">{{ product.brand }} brand</p>
                <a class="btn btn-primary add-to-cart" product-id="{{ product.id }}">Add to card +</a>
            </div>
         </div>
    </div>
{% endfor %}
